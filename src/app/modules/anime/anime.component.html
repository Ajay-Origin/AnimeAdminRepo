<div class="main_container">
<div id="carouselExampleControls" class="carousel slide" data-bs-interval="false">
  <div class="carousel-inner" style="position: absolute; width: 100%; z-index: 1000;">
    <div *ngIf="numberOfSlides !== 0">
      <div class="flex-100">
      <div><h1 class="title"><b>TOP AIRING</b> AT THIS MOMENT</h1></div>
      <div><button (click)="previousSlide()">Previous</button></div>
      <div><button (click)="nextSlide()">Next</button></div>
      </div>
    <div class="carousel-item" [ngClass]="{'active': i == 0}" *ngFor="let n of getNumberOfSlides(); let i = index">
    <div style="display: inline-flex;" *ngFor="let animeitem of getAnimeListForNthSlide(i)">
      <div style="display: inline-flex;">
      <app-infowidget [anime]="animeitem"></app-infowidget>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>
</div>
<div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
  <div class="carousel-inner outer-stage" style="position: absolute;">
    <div class="carousel-item active">
      <img src="/assets/bg_anime_01.jpg" class="d-block w-100 outer-stage-item" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/assets/bg_anime_02.jpg" class="d-block w-100 outer-stage-item" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/assets/bg_anime_03.jpg" class="d-block w-100 outer-stage-item" alt="...">
    </div>
  </div>
</div>
