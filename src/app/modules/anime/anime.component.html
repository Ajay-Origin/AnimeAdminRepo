<div class="main_container">
<div id="carousalTopAiring" class="carousel slide" data-bs-interval="false">
  <div class="carousel-inner" style="position: absolute; z-index: 1000; margin-top: 90px;">
    <div *ngIf="numberOfSlides !== 0">
      <div style="display: flex; margin-bottom: 40px;">
      <div><h1 class="title"><b>TOP AIRING</b> AT THIS MOMENT</h1></div>
      <div class="nav-div">
      <div><button (click)="previousSlide()" class="carousal-nav-buttons"><mat-icon class="white-icon">arrow_back</mat-icon></button></div>
      <div><button (click)="nextSlide()" class="carousal-nav-buttons"><mat-icon class="white-icon">arrow_forward</mat-icon></button></div>
      </div>
      </div>
    <div class="carousel-item" [ngClass]="{'active': i == 0}" *ngFor="let n of getNumberOfSlides(); let i = index">
    <div style="display: inline-flex;" *ngFor="let animeitem of getAnimeListForNthSlide(i)">
      <div style="display: inline-flex;">
      <app-infowidget [anime]="animeitem"></app-infowidget>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>
</div>
